name: Update subscription

on:
  schedule:
    - cron: "0 */4 * * *"  # <--- 修正：从 */2 改为 */4 (每4小时)
  workflow_dispatch:      # 手动触发
  push:
    paths:
      - "src/**"
      - ".github/workflows/update.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # <--- 修正：移除了 pyperclip
          pip install requests urllib3 "httpx[http2]"

      # <--- 修正：删除了整个 "Ensure docs directory" 步骤
      # Python 脚本会自动处理目录创建

      - name: Run script
        run: |
          # 确保您的脚本名为 fetch_sub.py
          python fetch_sub.py
      
      # <--- 修正：删除了整个 "Setup git auth" 步骤
      # 因为它在下一步中被重复了

      - name: Commit and push
        run: |
          # Git 设置只需要在这里运行一次
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          
          # 检查文件是否有实际更改
          if [ -n "$(git status --porcelain docs/sub.txt)" ]; then
            git add -f docs/sub.txt
            git commit -m "update subscription $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
