name: Auto Commit

on:
  schedule:
    - cron: "*/30 * * * *"   # 每30分钟执行一次
  workflow_dispatch:          # 手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # 必须完整拉取，避免 rebase 出错

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make changes
        run: |
          # 在这里写你要自动生成或修改的命令
          echo "update subscription $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> docs/sub.txt

      - name: Commit changes
        run: |
          git add .
          git commit -m "update subscription $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"

      - name: Pull latest changes with rebase
        run: |
          git pull origin master --rebase

      - name: Push changes
        run: |
          git push origin master
